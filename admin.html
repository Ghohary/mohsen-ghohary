<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - Ghohary Readymade Garments</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: #fafafa; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #333;
        }

        .container { max-width: 1600px; margin: 0 auto; }

        /* Header */
        .admin-header {
            background: #fff;
            border-bottom: 1px solid #e8e8e8;
            padding: 2rem;
            margin-bottom: 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .header-left h1 {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }

        .header-stats {
            display: flex;
            gap: 2rem;
        }

        .stat {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .btn-primary {
            padding: 1rem 1.8rem;
            background: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: #222;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }

        /* Toolbar */
        .toolbar {
            background: #fff;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            border: 1px solid #e8e8e8;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .search-box {
            flex: 1;
            max-width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 0.8rem 1.2rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .search-box input:focus {
            outline: none;
            border-color: #000;
            box-shadow: 0 0 0 3px rgba(0,0,0,0.05);
        }

        .filter-group {
            display: flex;
            gap: 0.5rem;
        }

        .filter-btn {
            padding: 0.7rem 1.2rem;
            background: #f5f5f5;
            border: 1px solid #ddd;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #000;
            color: #fff;
            border-color: #000;
        }

        /* Products Grid */
        .products-container {
            padding: 2rem;
            background: #fff;
            border: 1px solid #e8e8e8;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .product-card {
            border: 1px solid #e8e8e8;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: #fff;
        }

        .product-card:hover {
            border-color: #000;
            box-shadow: 0 12px 32px rgba(0,0,0,0.12);
            transform: translateY(-4px);
        }

        /* Product Image Gallery */
        .product-image-section {
            position: relative;
            height: 350px;
            background: #f8f8f8;
            overflow: hidden;
            cursor: pointer;
        }

        .product-image-main {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .product-card:hover .product-image-main {
            transform: scale(1.05);
        }

        .image-nav {
            position: absolute;
            bottom: 12px;
            left: 12px;
            right: 12px;
            display: flex;
            gap: 4px;
        }

        .image-dot {
            height: 6px;
            flex: 1;
            background: rgba(255,255,255,0.4);
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .image-dot.active {
            background: #fff;
        }

        .image-counter {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Product Info */
        .product-info {
            padding: 1.5rem;
        }

        .product-category {
            font-size: 0.7rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: #000;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: #000;
            margin-bottom: 1rem;
        }

        .product-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 1rem 0;
            border-top: 1px solid #e8e8e8;
            border-bottom: 1px solid #e8e8e8;
            font-size: 0.85rem;
        }

        .meta-item strong {
            display: block;
            font-size: 0.7rem;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 0.3rem;
        }

        .product-actions {
            display: flex;
            gap: 0.8rem;
        }

        .btn-edit, .btn-delete {
            flex: 1;
            padding: 0.8rem;
            border: none;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s;
            border-radius: 4px;
        }

        .btn-edit {
            background: #000;
            color: #fff;
        }

        .btn-edit:hover {
            background: #222;
        }

        .btn-delete {
            background: #f5f5f5;
            color: #333;
        }

        .btn-delete:hover {
            background: #ff4444;
            color: #fff;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            padding: 2rem;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #fff;
            width: 100%;
            max-width: 1000px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 3rem;
            position: relative;
            border-radius: 8px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #e8e8e8;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: #999;
        }

        /* Form Styles */
        .form-section {
            margin-bottom: 3rem;
        }

        .form-section-title {
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #000;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 0.8rem;
            font-weight: 700;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.8rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #000;
            box-shadow: 0 0 0 3px rgba(0,0,0,0.05);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Image Upload */
        .image-upload-wrapper {
            margin-bottom: 2rem;
        }

        .image-upload-box {
            border: 2px dashed #ddd;
            border-radius: 6px;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #fafafa;
        }

        .image-upload-box:hover {
            border-color: #000;
            background: #f5f5f5;
        }

        .image-upload-box p {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .image-upload-box small {
            color: #999;
        }

        #productImages { display: none; }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .image-item {
            position: relative;
            aspect-ratio: 1;
            border: 2px solid #e8e8e8;
            overflow: hidden;
            border-radius: 6px;
            cursor: grab;
        }

        .image-item:active {
            cursor: grabbing;
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-item-number {
            position: absolute;
            top: 6px;
            left: 6px;
            background: rgba(0,0,0,0.8);
            color: #fff;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .image-item-remove {
            position: absolute;
            top: 6px;
            right: 6px;
            background: rgba(255,68,68,0.9);
            color: #fff;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.9rem;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .image-item:hover .image-item-remove {
            display: flex;
        }

        /* Sizes */
        .sizes-wrapper {
            margin-bottom: 2rem;
        }

        .sizes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 0.8rem;
        }

        .size-checkbox {
            position: relative;
        }

        .size-checkbox input {
            display: none;
        }

        .size-checkbox label {
            display: block;
            padding: 0.9rem;
            border: 1.5px solid #ddd;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s;
            background: #fff;
        }

        .size-checkbox input:checked + label {
            background: #000;
            color: #fff;
            border-color: #000;
        }

        /* Inventory */
        .inventory-wrapper {
            margin-bottom: 2rem;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
        }

        .inventory-item {
            display: flex;
            flex-direction: column;
        }

        .inventory-item label {
            font-size: 0.75rem;
            font-weight: 700;
            color: #000;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            letter-spacing: 0.08em;
        }

        .inventory-item input {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
            font-weight: 600;
        }

        /* Submit Button */
        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #e8e8e8;
        }

        .btn-submit, .btn-cancel {
            flex: 1;
            padding: 1.2rem;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .btn-submit {
            background: #000;
            color: #fff;
        }

        .btn-submit:hover {
            background: #222;
        }

        .btn-cancel {
            background: #f5f5f5;
            color: #333;
        }

        .btn-cancel:hover {
            background: #e0e0e0;
        }

        /* Empty State */
        .empty-state {
            grid-column: 1/-1;
            text-align: center;
            padding: 4rem 2rem;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: 100%;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="header-container"></div>

    <div class="admin-header">
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <h1>Inventory</h1>
                </div>
                <div class="header-stats">
                    <div class="stat">
                        <div class="stat-value" id="totalProducts">0</div>
                        <div class="stat-label">Products</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="totalImages">0</div>
                        <div class="stat-label">Images</div>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="btn-primary" onclick="openModal()">+ Add Product</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="toolbar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search products..." onkeyup="filterProducts()">
            </div>
            <div class="filter-group">
                <button class="filter-btn active" onclick="filterByCategory('')">All</button>
                <button class="filter-btn" onclick="filterByCategory('Evening Wear')">Evening</button>
                <button class="filter-btn" onclick="filterByCategory('Casual')">Casual</button>
                <button class="filter-btn" onclick="filterByCategory('Formal')">Formal</button>
                <button class="filter-btn" onclick="filterByCategory('Traditional')">Traditional</button>
                <button class="filter-btn" onclick="filterByCategory('Abayas')">Abayas</button>
            </div>
        </div>

        <div class="products-container">
            <div class="products-grid" id="productsList"></div>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">New Product</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>

            <!-- Product Details Section -->
            <div class="form-section">
                <h3 class="form-section-title">Product Details</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" id="productName" placeholder="e.g., Elegant Black Gown">
                    </div>
                    <div class="form-group">
                        <label>Category *</label>
                        <select id="productCategory">
                            <option value="">Select Category</option>
                            <option value="Evening Wear">Evening Wear</option>
                            <option value="Casual">Casual</option>
                            <option value="Formal">Formal</option>
                            <option value="Traditional">Traditional</option>
                            <option value="Abayas">Abayas</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Price (AED) *</label>
                        <input type="number" id="productPrice" placeholder="e.g., 2500" min="0">
                    </div>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="productDescription" placeholder="Describe your product in detail..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Images Section -->
            <div class="form-section">
                <h3 class="form-section-title">Product Images</h3>
                <div class="image-upload-wrapper">
                    <div class="image-upload-box" onclick="document.getElementById('productImages').click()">
                        <p>ðŸ“¸ Click to upload or drag & drop</p>
                        <small>PNG, JPG, GIF â€¢ Max 10MB each</small>
                    </div>
                    <input type="file" id="productImages" accept="image/*" multiple>
                    <div class="image-gallery" id="imageGallery"></div>
                </div>
            </div>

            <!-- Sizes Section -->
            <div class="form-section">
                <h3 class="form-section-title">Available Sizes</h3>
                <div class="sizes-wrapper">
                    <div class="sizes-grid">
                        <div class="size-checkbox"><input type="checkbox" id="size-32" name="size" value="32"><label for="size-32">32</label></div>
                        <div class="size-checkbox"><input type="checkbox" id="size-34" name="size" value="34"><label for="size-34">34</label></div>
                        <div class="size-checkbox"><input type="checkbox" id="size-36" name="size" value="36"><label for="size-36">36</label></div>
                        <div class="size-checkbox"><input type="checkbox" id="size-38" name="size" value="38"><label for="size-38">38</label></div>
                        <div class="size-checkbox"><input type="checkbox" id="size-40" name="size" value="40"><label for="size-40">40</label></div>
                        <div class="size-checkbox"><input type="checkbox" id="size-42" name="size" value="42"><label for="size-42">42</label></div>
                        <div class="size-checkbox"><input type="checkbox" id="size-44" name="size" value="44"><label for="size-44">44</label></div>
                        <div class="size-checkbox"><input type="checkbox" id="size-46" name="size" value="46"><label for="size-46">46</label></div>
                        <div class="size-checkbox"><input type="checkbox" id="size-48" name="size" value="48"><label for="size-48">48</label></div>
                        <div class="size-checkbox"><input type="checkbox" id="size-50" name="size" value="50"><label for="size-50">50</label></div>
                        <div class="size-checkbox"><input type="checkbox" id="size-52" name="size" value="52"><label for="size-52">52</label></div>
                        <div class="size-checkbox"><input type="checkbox" id="size-onesize" name="size" value="One Size"><label for="size-onesize">One Size</label></div>
                    </div>
                </div>
            </div>

            <!-- Inventory Section -->
            <div class="form-section">
                <h3 class="form-section-title">Inventory</h3>
                <div class="inventory-wrapper">
                    <div class="inventory-grid" id="inventoryGrid"></div>
                </div>
            </div>

            <!-- Actions -->
            <div class="form-actions">
                <button class="btn-submit" onclick="saveProduct()">Save Product</button>
                <button class="btn-cancel" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let products = [];
        let uploadedImages = [];
        let currentImageIndex = 0;
        let allProducts = [];

        document.addEventListener('DOMContentLoaded', async () => {
            await initDB();
            await loadProducts();
            displayProducts();

            // Image upload
            document.getElementById('productImages').addEventListener('change', handleImageUpload);

            // Size selection
            document.querySelectorAll('input[name="size"]').forEach(checkbox => {
                checkbox.addEventListener('change', updateInventoryInputs);
            });
        });

        function handleImageUpload(e) {
            uploadedImages = [];
            const gallery = document.getElementById('imageGallery');
            gallery.innerHTML = '';

            Array.from(e.target.files).forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImages[index] = e.target.result;
                    renderImageGallery();
                };
                reader.readAsDataURL(file);
            });
        }

        function renderImageGallery() {
            const gallery = document.getElementById('imageGallery');
            gallery.innerHTML = uploadedImages.map((img, index) => `
                <div class="image-item" draggable="true" data-index="${index}">
                    <img src="${img}" alt="Product image ${index + 1}">
                    <div class="image-item-number">${index + 1}</div>
                    <button class="image-item-remove" onclick="removeImage(${index})">Ã—</button>
                </div>
            `).join('');

            // Drag and drop
            const items = gallery.querySelectorAll('.image-item');
            items.forEach(item => {
                item.addEventListener('dragstart', dragStart);
                item.addEventListener('dragover', dragOver);
                item.addEventListener('drop', drop);
                item.addEventListener('dragend', dragEnd);
            });
        }

        let draggedItem = null;

        function dragStart(e) {
            draggedItem = this;
            this.style.opacity = '0.5';
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function drop(e) {
            e.preventDefault();
            if (draggedItem !== this) {
                const from = parseInt(draggedItem.dataset.index);
                const to = parseInt(this.dataset.index);
                [uploadedImages[from], uploadedImages[to]] = [uploadedImages[to], uploadedImages[from]];
                renderImageGallery();
            }
        }

        function dragEnd() {
            this.style.opacity = '1';
        }

        function removeImage(index) {
            uploadedImages.splice(index, 1);
            renderImageGallery();
        }

        function updateInventoryInputs() {
            const selectedSizes = Array.from(document.querySelectorAll('input[name="size"]:checked')).map(el => el.value);
            const inventoryGrid = document.getElementById('inventoryGrid');
            inventoryGrid.innerHTML = selectedSizes.map(size => `
                <div class="inventory-item">
                    <label>Size ${size}</label>
                    <input type="number" id="inv-${size}" min="0" value="0">
                </div>
            `).join('');
        }

        function openModal() {
            resetForm();
            document.getElementById('modalTitle').textContent = 'Add New Product';
            document.getElementById('productModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('productModal').classList.remove('active');
        }

        function saveProduct() {
            const name = document.getElementById('productName').value.trim();
            const category = document.getElementById('productCategory').value;
            const price = document.getElementById('productPrice').value;
            const description = document.getElementById('productDescription').value;
            const selectedSizes = Array.from(document.querySelectorAll('input[name="size"]:checked')).map(el => el.value);

            if (!name || !category || !price) {
                alert('âŒ Please fill required fields (Name, Category, Price)');
                return;
            }

            if (uploadedImages.length === 0) {
                alert('âŒ Please upload at least one image');
                return;
            }

            if (selectedSizes.length === 0) {
                alert('âŒ Please select at least one size');
                return;
            }

            const inventory = {};
            selectedSizes.forEach(size => {
                inventory[size] = parseInt(document.getElementById(`inv-${size}`).value) || 0;
            });

            const product = {
                id: Date.now(),
                name,
                category,
                price: 'AED ' + parseInt(price).toLocaleString(),
                description: description || 'No description',
                images: uploadedImages.slice(),
                sizes: selectedSizes,
                inventory
            };

            products.push(product);
            allProducts = products;
            saveProducts();
            closeModal();
            displayProducts();
            alert('âœ… Product added successfully!');
        }

        function deleteProduct(id) {
            if (confirm('Delete this product?')) {
                products = products.filter(p => p.id !== id);
                allProducts = products;
                saveProducts();
                displayProducts();
            }
        }

        let db;
        const DB_NAME = 'GhoharyDB';
        const STORE_NAME = 'products';

        // Initialize IndexedDB
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, 1);

                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };

                request.onupgradeneeded = (e) => {
                    const database = e.target.result;
                    if (!database.objectStoreNames.contains(STORE_NAME)) {
                        database.createObjectStore(STORE_NAME, { keyPath: 'id' });
                    }
                };
            });
        }

        function saveProducts() {
            if (!db) return;
            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const store = transaction.objectStore(STORE_NAME);
            store.clear();

            products.forEach(product => {
                store.add(product);
            });

            transaction.oncomplete = () => console.log('âœ… Products saved to IndexedDB');
            transaction.onerror = () => console.error('âŒ Error saving products');
        }

        function loadProducts() {
            return new Promise((resolve) => {
                if (!db) {
                    products = [];
                    allProducts = [];
                    resolve();
                    return;
                }

                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAll();

                request.onsuccess = () => {
                    products = request.result;
                    allProducts = products;
                    resolve();
                };
            });
        }

        function displayProducts() {
            updateStats();
            renderProductsList(products);
        }

        function renderProductsList(productsToShow) {
            const list = document.getElementById('productsList');

            if (productsToShow.length === 0) {
                list.innerHTML = '<div class="empty-state"><div class="empty-state-icon">ðŸ“¦</div><p>No products yet</p></div>';
                return;
            }

            list.innerHTML = productsToShow.map(product => {
                const firstImage = product.images[0];
                const imageCount = product.images.length;
                const sizesText = product.sizes.join(', ');

                return `
                    <div class="product-card">
                        <div class="product-image-section">
                            <img class="product-image-main" src="${firstImage}" alt="${product.name}">
                            <div class="image-counter">${imageCount} photos</div>
                            ${imageCount > 1 ? '<div class="image-nav">' + product.images.map((_, i) => `<div class="image-dot${i === 0 ? ' active' : ''}" onclick=""></div>`).join('') + '</div>' : ''}
                        </div>
                        <div class="product-info">
                            <div class="product-category">${product.category}</div>
                            <div class="product-name">${product.name}</div>
                            <div class="product-price">${product.price}</div>
                            <div class="product-meta">
                                <div><strong>Sizes</strong>${product.sizes.length}</div>
                                <div><strong>Photos</strong>${imageCount}</div>
                            </div>
                            <div class="product-actions">
                                <button class="btn-edit" onclick="deleteProduct(${product.id})">Delete</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            document.getElementById('totalProducts').textContent = products.length;
            document.getElementById('totalImages').textContent = products.reduce((sum, p) => sum + p.images.length, 0);
        }

        function filterProducts() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allProducts.filter(p => p.name.toLowerCase().includes(search));
            renderProductsList(filtered);
        }

        function filterByCategory(category) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const filtered = category === '' ? allProducts : allProducts.filter(p => p.category === category);
            renderProductsList(filtered);
        }

        function resetForm() {
            document.getElementById('productName').value = '';
            document.getElementById('productCategory').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('productDescription').value = '';
            document.getElementById('productImages').value = '';
            document.getElementById('imageGallery').innerHTML = '';
            document.querySelectorAll('input[name="size"]').forEach(el => el.checked = false);
            document.getElementById('inventoryGrid').innerHTML = '';
            uploadedImages = [];
        }

        // Header functions
        window.toggleMenu = function() {
            const menu = document.getElementById('mobileMenu');
            if (menu) menu.classList.toggle('active');
        };

        window.openCart = function() { window.location.href = 'cart.html'; };
        window.openAccount = function() { window.location.href = 'account.html'; };
        window.openSearch = function() { window.location.href = 'search.html'; };

        fetch('header.html')
            .then(response => response.text())
            .then(data => { document.getElementById('header-container').innerHTML = data; })
            .catch(e => console.log('Header not found'));
    </script>
</body>
