<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Mohsen Ghohary</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .checkout-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .checkout-header {
            text-align: center;
            margin-bottom: 3rem;
            border-bottom: 1px solid #ddd;
            padding-bottom: 2rem;
        }

        .checkout-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #000;
            margin: 0;
        }

        .checkout-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 3rem;
        }

        .checkout-form-section {
            background: #fff;
        }

        .form-section {
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #eee;
        }

        .form-section:last-child {
            border-bottom: none;
        }

        .form-section-title {
            font-size: 0.95rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #000;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: #000;
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 2px;
            font-size: 0.9rem;
            font-family: inherit;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #000;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .checkout-order-summary {
            background: #f9f9f9;
            padding: 2rem;
            border: 1px solid #eee;
            height: fit-content;
            position: sticky;
            top: 2rem;
        }

        .order-summary-title {
            font-size: 0.95rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #000;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #ddd;
            padding-bottom: 1rem;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .order-item:last-of-type {
            border-bottom: none;
        }

        .order-item-name {
            font-weight: 600;
            color: #000;
        }

        .order-item-price {
            font-weight: 600;
            color: #000;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            letter-spacing: 0.02em;
        }

        .summary-row.total {
            border-top: 1px solid #ddd;
            padding-top: 1rem;
            margin-top: 1rem;
            font-size: 1rem;
            font-weight: 700;
        }

        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 0;
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s;
        }

        .checkout-btn:hover {
            background: #333;
        }

        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            transition: all 0.3s;
        }

        .back-link:hover {
            color: #000;
        }

        @media (max-width: 768px) {
            .checkout-content {
                grid-template-columns: 1fr;
            }

            .checkout-order-summary {
                position: static;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="header-container"></div>

    <div class="checkout-container">
        <a href="cart.html" class="back-link">‚Üê Back to Shopping Bag</a>

        <div class="checkout-header">
            <h1>Checkout</h1>
        </div>

        <div class="checkout-content">
            <div class="checkout-form-section">
                <form id="checkoutForm" onsubmit="submitCheckout(event)">
                    <!-- Billing Information -->
                    <div class="form-section">
                        <h2 class="form-section-title">Billing Information</h2>
                        
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name *</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name *</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="address">Address *</label>
                            <input type="text" id="address" name="address" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City *</label>
                                <input type="text" id="city" name="city" required>
                            </div>
                            <div class="form-group">
                                <label for="postal">Postal Code *</label>
                                <input type="text" id="postal" name="postal" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="country">Country *</label>
                            <select id="country" name="country" required>
                                <option value="">Select a country</option>
                                <option value="AE">United Arab Emirates</option>
                                <option value="SA">Saudi Arabia</option>
                                <option value="KW">Kuwait</option>
                                <option value="QA">Qatar</option>
                                <option value="BH">Bahrain</option>
                                <option value="OM">Oman</option>
                                <option value="US">United States</option>
                                <option value="GB">United Kingdom</option>
                                <option value="FR">France</option>
                                <option value="DE">Germany</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number *</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>

                    <!-- Shipping Method -->
                    <div class="form-section">
                        <h2 class="form-section-title">Shipping Method</h2>
                        
                        <div class="form-group">
                            <label>
                                <input type="radio" name="shipping" value="standard" checked>
                                Standard Shipping (5-7 business days) - Free
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="radio" name="shipping" value="express">
                                Express Shipping (2-3 business days) - 50 AED
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="radio" name="shipping" value="overnight">
                                Overnight Shipping (Next day) - 150 AED
                            </label>
                        </div>
                    </div>

                    <!-- Payment Information -->
                    <div class="form-section">
                        <h2 class="form-section-title">Payment Method</h2>
                        
                        <div class="form-group">
                            <label>
                                <input type="radio" name="payment" value="card" checked>
                                Credit / Debit Card
                            </label>
                        </div>

                        <div id="cardPayment">
                            <div class="form-group">
                                <label for="cardName">Cardholder Name *</label>
                                <input type="text" id="cardName" name="cardName" required>
                            </div>

                            <div class="form-group">
                                <label for="cardNumber">Card Number *</label>
                                <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="expiry">Expiry Date *</label>
                                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" maxlength="5" required>
                                </div>
                                <div class="form-group">
                                    <label for="cvv">CVV *</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Order Notes -->
                    <div class="form-section">
                        <h2 class="form-section-title">Order Notes</h2>
                        
                        <div class="form-group">
                            <label for="notes">Additional Comments</label>
                            <textarea id="notes" name="notes" rows="4" placeholder="Any special instructions or comments?"></textarea>
                        </div>
                    </div>

                    <button type="submit" class="checkout-btn">Place Order</button>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="checkout-order-summary">
                <div class="order-summary-title">Order Summary</div>
                <div id="orderItems"></div>
                
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">0 AED</span>
                </div>
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span id="shippingCost">Free</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="totalPrice">0 AED</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cartItems = [];
        let subtotal = 0;
        let shippingCost = 0;

        document.addEventListener('DOMContentLoaded', () => {
            loadCart();
            setupEventListeners();
        });

        function loadCart() {
            cartItems = JSON.parse(localStorage.getItem('cartItems') || '[]');
            displayOrderSummary();
        }

        function displayOrderSummary() {
            const orderItemsDiv = document.getElementById('orderItems');
            let total = 0;
            let html = '';

            cartItems.forEach(item => {
                const priceValue = item.price === 'Price on Request' ? 0 : parseInt(item.price.replace('AED ', '').replace(',', ''));
                total += priceValue;

                html += `
                    <div class="order-item">
                        <div class="order-item-name">${item.name}</div>
                        <div class="order-item-price">${priceValue.toLocaleString()} AED</div>
                    </div>
                `;
            });

            subtotal = total;
            orderItemsDiv.innerHTML = html;
            updateTotals();
        }

        function setupEventListeners() {
            const shippingOptions = document.querySelectorAll('input[name="shipping"]');

            shippingOptions.forEach(option => {
                option.addEventListener('change', function() {
                    if (this.value === 'express') {
                        shippingCost = 50;
                    } else if (this.value === 'overnight') {
                        shippingCost = 150;
                    } else {
                        shippingCost = 0;
                    }
                    updateTotals();
                });
            });

            // Format card number
            const cardNumber = document.getElementById('cardNumber');
            cardNumber.addEventListener('input', function() {
                let value = this.value.replace(/\D/g, '');
                let formattedValue = value.replace(/(\d{4})/g, '$1 ').trim();
                this.value = formattedValue;
            });

            // Format expiry
            const expiry = document.getElementById('expiry');
            expiry.addEventListener('input', function() {
                let value = this.value.replace(/\D/g, '');
                if (value.length >= 2) {
                    value = value.substring(0, 2) + '/' + value.substring(2, 4);
                }
                this.value = value;
            });

            // Format CVV
            const cvv = document.getElementById('cvv');
            cvv.addEventListener('input', function() {
                this.value = this.value.replace(/\D/g, '').substring(0, 3);
            });
        }

        function updateTotals() {
            const subtotalDiv = document.getElementById('subtotal');
            const shippingDiv = document.getElementById('shippingCost');
            const totalDiv = document.getElementById('totalPrice');

            subtotalDiv.textContent = subtotal.toLocaleString() + ' AED';
            
            if (shippingCost === 0) {
                shippingDiv.textContent = 'Free';
            } else {
                shippingDiv.textContent = shippingCost.toLocaleString() + ' AED';
            }

            const total = subtotal + shippingCost;
            totalDiv.textContent = total.toLocaleString() + ' AED';
        }

        function submitCheckout(event) {
            event.preventDefault();
            
            const formData = {
                email: document.getElementById('email').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                postal: document.getElementById('postal').value,
                country: document.getElementById('country').value,
                phone: document.getElementById('phone').value,
                shippingMethod: document.querySelector('input[name="shipping"]:checked').value,
                paymentMethod: document.querySelector('input[name="payment"]:checked').value,
                total: subtotal + shippingCost,
                items: cartItems,
                date: new Date().toLocaleString()
            };

            // Save order
            let orders = JSON.parse(localStorage.getItem('orders') || '[]');
            orders.push(formData);
            localStorage.setItem('orders', JSON.stringify(orders));

            // Clear cart
            localStorage.removeItem('cartItems');

            // Redirect to confirmation page
            window.location.href = 'order-confirmation.html';
        }

        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            const toggle = document.querySelector('.menu-toggle');
            
            if (menu && toggle) {
                menu.classList.toggle('active');
                toggle.classList.toggle('active');
            }
        }

        function closeMenu() {
            const menu = document.getElementById('mobileMenu');
            const toggle = document.querySelector('.menu-toggle');
            
            if (menu && toggle) {
                menu.classList.remove('active');
                toggle.classList.remove('active');
            }
        }

        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(e => console.log('Header not found'));
    </script>
</body>
</html>
