<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couture - Ghohary Readymade Garments</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Hero Section */
        .couture-hero {
            height: 60vh;
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            padding: 2rem;
        }

        .hero-content h1 {
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 1rem;
            line-height: 1.1;
        }

        .hero-content p {
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #ccc;
        }

        /* Filters */
        .couture-filters {
            background: #fff;
            padding: 3rem 2rem;
            border-bottom: 1px solid #e8e8e8;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .filters-container {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .filter-item {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .filter-label {
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #000;
        }

        .filter-options {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.7rem 1.2rem;
            background: #fff;
            border: 1px solid #ddd;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            transition: all 0.3s;
            color: #000;
        }

        .filter-btn:hover {
            border-color: #000;
            background: #f5f5f5;
        }

        .filter-btn.active {
            background: #000;
            color: #fff;
            border-color: #000;
        }

        /* Products Section */
        .couture-section {
            max-width: 1600px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 3rem;
            text-align: center;
            color: #000;
        }

        /* Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 3rem;
            margin-bottom: 4rem;
        }

        .product-card {
            cursor: pointer;
        }

        .product-image-wrapper {
            position: relative;
            overflow: hidden;
            aspect-ratio: 3/4;
            background: #f8f8f8;
            margin-bottom: 1.5rem;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-badge {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 0.8rem 1.2rem;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .image-counter {
            position: absolute;
            bottom: 1.5rem;
            right: 1.5rem;
            background: rgba(255, 255, 255, 0.95);
            color: #000;
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            font-weight: 700;
            backdrop-filter: blur(10px);
        }

        /* Product Info */
        .product-info {
            text-align: center;
        }

        .product-category {
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #999;
            margin-bottom: 0.8rem;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            color: #000;
            margin-bottom: 0.8rem;
            line-height: 1.3;
        }

        .product-price {
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            color: #000;
            margin-bottom: 1.5rem;
        }

        .product-description {
            font-size: 0.85rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .product-actions {
            display: flex;
            gap: 0.8rem;
        }

        .btn-view, .btn-cart {
            flex: 1;
            padding: 0.9rem 1.2rem;
            border: 1px solid #000;
            background: #fff;
            color: #000;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .btn-view:hover {
            background: #000;
            color: #fff;
        }

        .btn-cart {
            background: #000;
            color: #fff;
            border-color: #000;
        }

        .btn-cart:hover {
            background: #222;
            border-color: #222;
        }

        /* Empty State */
        .empty-state {
            grid-column: 1/-1;
            text-align: center;
            padding: 4rem 2rem;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .hero-content h1 {
                font-size: 3rem;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 2rem;
            }

            .filters-container {
                gap: 1rem;
            }
        }

        @media (max-width: 768px) {
            .couture-hero {
                height: 40vh;
            }

            .hero-content h1 {
                font-size: 2rem;
            }

            .section-title {
                font-size: 1.8rem;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
            }

            .couture-filters {
                padding: 1.5rem 1rem;
            }

            .filters-container {
                flex-direction: column;
                gap: 1rem;
            }

            .filter-options {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="header-container"></div>

    <!-- Hero -->
    <div class="couture-hero">
        <div class="hero-content">
            <h1>Couture Collection</h1>
            <p>Exquisite Designs for the Discerning Woman</p>
        </div>
    </div>

    <!-- Filters -->
    <div class="couture-filters">
        <div class="filters-container">
            <div class="filter-item">
                <label class="filter-label">Category</label>
                <div class="filter-options">
                    <button class="filter-btn active" onclick="filterByCategory('')">All</button>
                    <button class="filter-btn" onclick="filterByCategory('Evening Wear')">Evening Wear</button>
                    <button class="filter-btn" onclick="filterByCategory('Formal')">Formal</button>
                    <button class="filter-btn" onclick="filterByCategory('Casual')">Casual</button>
                    <button class="filter-btn" onclick="filterByCategory('Traditional')">Traditional</button>
                    <button class="filter-btn" onclick="filterByCategory('Abayas')">Abayas</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Products -->
    <div class="couture-section">
        <h2 class="section-title">Our Collection</h2>
        <div class="products-grid" id="productsGrid"></div>
    </div>

    <script>
        let products = [];
        let filteredProducts = [];
        let currentCategory = '';

        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            displayProducts();
        });

        function loadProducts() {
            try {
                const saved = localStorage.getItem('mohsenProducts');
                products = saved ? JSON.parse(saved) : [];
                
                // If no products in localStorage, add sample products
                if (products.length === 0) {
                    products = [
                        {
                            id: 1,
                            name: 'Elegant Black Evening Gown',
                            category: 'Evening Wear',
                            price: 'AED 2,500',
                            description: 'Luxurious black evening gown with intricate beadwork',
                            images: ['https://images.unsplash.com/photo-1595777712802-61d4d0213b8d?w=600'],
                            sizes: ['32', '34', '36', '38', '40', '42'],
                            inventory: { '32': 2, '34': 3, '36': 5, '38': 4, '40': 2, '42': 1 }
                        },
                        {
                            id: 2,
                            name: 'White Pearl Dress',
                            category: 'Formal',
                            price: 'AED 1,800',
                            description: 'Elegant white dress with pearl embellishments',
                            images: ['https://images.unsplash.com/photo-1594938298603-c8148c4dae35?w=600'],
                            sizes: ['32', '34', '36', '38', '40'],
                            inventory: { '32': 1, '34': 2, '36': 3, '38': 2, '40': 1 }
                        },
                        {
                            id: 3,
                            name: 'Gold Sequin Saree',
                            category: 'Traditional',
                            price: 'AED 3,200',
                            description: 'Beautiful gold sequined traditional saree',
                            images: ['https://images.unsplash.com/photo-1515562141207-6581f6ce9c31?w=600'],
                            sizes: ['One Size'],
                            inventory: { 'One Size': 2 }
                        },
                        {
                            id: 4,
                            name: 'Navy Blue Abaya',
                            category: 'Abayas',
                            price: 'AED 1,200',
                            description: 'Sophisticated navy blue abaya with elegant draping',
                            images: ['https://images.unsplash.com/photo-1589985643636-b67f9f4f16b4?w=600'],
                            sizes: ['One Size'],
                            inventory: { 'One Size': 5 }
                        },
                        {
                            id: 5,
                            name: 'Silk Embroidered Dress',
                            category: 'Casual',
                            price: 'AED 2,800',
                            description: 'Fine silk with intricate hand embroidery',
                            images: ['https://images.unsplash.com/photo-1595959911506-4b086edd3130?w=600'],
                            sizes: ['32', '34', '36', '38', '40', '42', '44'],
                            inventory: { '32': 1, '34': 2, '36': 3, '38': 3, '40': 2, '42': 2, '44': 1 }
                        },
                        {
                            id: 6,
                            name: 'Pastel Pink Gown',
                            category: 'Evening Wear',
                            price: 'AED 2,200',
                            description: 'Soft pastel pink evening gown with flowing fabric',
                            images: ['https://images.unsplash.com/photo-1612336307429-8a88e8d08dbb?w=600'],
                            sizes: ['32', '34', '36', '38', '40'],
                            inventory: { '32': 2, '34': 2, '36': 4, '38': 3, '40': 2 }
                        }
                    ];
                    localStorage.setItem('mohsenProducts', JSON.stringify(products));
                }
                
                filteredProducts = products;
                console.log('âœ… Loaded ' + products.length + ' products');
            } catch (e) {
                console.error('Error loading products:', e);
                products = [];
                filteredProducts = [];
            }
        }

        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            
            if (!filteredProducts || filteredProducts.length === 0) {
                grid.innerHTML = '<div class="empty-state"><div class="empty-state-icon">ðŸ‘—</div><p>No products in this category</p></div>';
                return;
            }

            grid.innerHTML = filteredProducts.map(product => {
                const images = product.images || [];
                const firstImage = images[0] || 'https://via.placeholder.com/400x500';
                const imageCount = images.length;

                return `
                    <div class="product-card">
                        <div class="product-image-wrapper">
                            <img src="${firstImage}" alt="${product.name}" class="product-image">
                            <div class="product-badge">${product.category}</div>
                            ${imageCount > 1 ? `<div class="image-counter">+${imageCount - 1} photos</div>` : ''}
                        </div>
                        <div class="product-info">
                            <div class="product-category">${product.category}</div>
                            <div class="product-name">${product.name}</div>
                            <div class="product-price">${product.price}</div>
                            <div class="product-description">${product.description}</div>
                            <div class="product-actions">
                                <button class="btn-view" onclick="goToProduct(${product.id})">View</button>
                                <button class="btn-cart" onclick="addToCart('${product.name.replace(/'/g, "\\'")}', '${product.price.replace(/'/g, "\\'")}')">Add to Bag</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterByCategory(category) {
            currentCategory = category;
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filter products
            filteredProducts = category === '' ? products : products.filter(p => p.category === category);
            displayProducts();
        }

        function goToProduct(productId) {
            window.location.href = `product.html?id=${productId}`;
        }

        function addToCart(name, price) {
            let cartItems = JSON.parse(localStorage.getItem('cartItems') || '[]');
            cartItems.push({ name, price });
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            alert('âœ… Added to bag!');
        }

        // Header functions
        window.toggleMenu = function() {
            const menu = document.getElementById('mobileMenu');
            if (menu) menu.classList.toggle('active');
        };

        window.closeMenu = function() {
            const menu = document.getElementById('mobileMenu');
            if (menu) menu.classList.remove('active');
        };

        window.openCart = function() { window.location.href = 'cart.html'; };
        window.openAccount = function() { window.location.href = 'account.html'; };
        window.openSearch = function() { window.location.href = 'search.html'; };

        fetch('header.html')
            .then(response => response.text())
            .then(data => { document.getElementById('header-container').innerHTML = data; })
            .catch(e => console.log('Header not found'));
    </script>
</body>
</html>
