<script>
    let lastScrollTop = 0;
    let isScrolling = false;

    function toggleMenu() {
        const menu = document.getElementById('mobileMenu');
        const menuBtn = document.querySelector('.menu-btn');
        
        if (menu) {
            menu.classList.toggle('active');
        }
        if (menuBtn) {
            menuBtn.classList.toggle('active');
        }
    }

    function closeMenu() {
        const menu = document.getElementById('mobileMenu');
        const menuBtn = document.querySelector('.menu-btn');
        
        if (menu) {
            menu.classList.remove('active');
        }
        if (menuBtn) {
            menuBtn.classList.remove('active');
        }
    }

    function openSearch() {
        alert('Search feature coming soon');
        closeMenu();
    }

    function openAccount() {
        window.location.href = 'account.html';
    }

    function openCart() {
        window.location.href = 'cart.html';
    }

    // Update cart badge
    function updateCartBadge() {
        const cartItems = JSON.parse(localStorage.getItem('cartItems') || '[]');
        const badge = document.getElementById('cartBadge');
        if (badge) {
            if (cartItems.length > 0) {
                badge.textContent = cartItems.length;
                badge.style.display = 'flex';
            } else {
                badge.style.display = 'none';
            }
        }
    }

    // Scroll detection for header
    window.addEventListener('scroll', () => {
        const header = document.querySelector('.lv-header');
        const currentScroll = window.pageYOffset;

        if (!header) return;

        // Show header when scrolling up
        if (currentScroll < lastScrollTop) {
            header.classList.remove('hidden');
            header.classList.add('visible');
        } 
        // Hide header when scrolling down (but not at top)
        else if (currentScroll > lastScrollTop && currentScroll > 100) {
            header.classList.add('hidden');
            header.classList.remove('visible');
        }
        // Show header at top
        else if (currentScroll <= 100) {
            header.classList.remove('hidden');
            header.classList.add('visible');
        }

        lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
    }, false);

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
        const menu = document.getElementById('mobileMenu');
        const menuBtn = document.querySelector('.menu-btn');
        const header = document.querySelector('.lv-header');

        if (header && !header.contains(e.target) && menu && menu.classList.contains('active')) {
            closeMenu();
        }
    });

    document.addEventListener('DOMContentLoaded', updateCartBadge);
    window.addEventListener('storage', updateCartBadge);
</script>
