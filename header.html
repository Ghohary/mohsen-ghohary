                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>

    <!-- Mobile Menu -->

        <a href="#" class="mobile-menu-link">Collections</a>
        <a href="#" class="mobile-menu-link">About</a>
        <a href="#" class="mobile-menu-link">Contact</a>
        <hr style="margin: 1rem 0; border: none; border-top: 1px solid #e8e8e8;">
        <a href="#" class="mobile-menu-link">Account</a>
        <a href="cart.html" class="mobile-menu-link">Shopping Bag</a>
    </nav>

<style>
    :root {
        --primary-color: #000;
        --secondary-color: #fff;
        --accent-color: #d4af37;
        --border-color: #e8e8e8;
        --text-color: #333;
        --light-text: #666;
    }

    .luxury-header {
        background: #fff;
        border-bottom: 1px solid var(--border-color);
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }

    /* Announcement Bar */
    .announcement-bar {
        background: var(--primary-color);
        color: var(--secondary-color);
        text-align: center;
        padding: 0.8rem;
        font-size: 0.8rem;
        font-weight: 500;
        letter-spacing: 0.1em;
        text-transform: uppercase;
    }

    .announcement-bar p {
        margin: 0;
    }

    /* Main Header */
    .header-main {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1.5rem 2rem;
        max-width: 1600px;
        margin: 0 auto;
        position: relative;
    }

    /* Navigation */
    .nav-left, .nav-right {
        display: flex;
        gap: 3rem;
        align-items: center;
    }

    .nav-left {
        position: absolute;
        left: 2rem;
        flex: 0;
    }

    .nav-right {
        position: absolute;
        right: 2rem;
        flex: 0;
    }

    .nav-link {
        color: var(--text-color);
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 500;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        transition: all 0.3s;
        position: relative;
        padding-bottom: 0.5rem;
    }

    .nav-link:hover {
        color: var(--primary-color);
    }

    .nav-link::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 1.5px;
        background: var(--accent-color);
        transition: width 0.3s ease;
    }

    .nav-link:hover::after {
        width: 100%;
    }

    /* Logo */
    .logo {
        flex: 0 1 auto;
        text-align: center;
        z-index: 100;
    }

    .logo-text {
        text-decoration: none;
        color: var(--primary-color);
        display: flex;
        flex-direction: column;
        gap: 0.3rem;
    }

    .logo-primary {
        font-size: 1.6rem;
        font-weight: 700;
        letter-spacing: 0.15em;
        text-transform: uppercase;
    }

    .logo-secondary {
        font-size: 0.65rem;
        font-weight: 500;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        color: var(--light-text);
    }

    /* Icon Buttons */
    .icon-btn {
        background: none;
        border: none;
        cursor: pointer;
        color: var(--primary-color);
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        position: relative;
    }

    .icon-btn:hover {
        background: #f5f5f5;
        transform: scale(1.05);
    }

    .cart-badge {
        position: absolute;
        top: -5px;
        right: -5px;
        background: var(--accent-color);
        color: var(--primary-color);
        width: 22px;
        height: 22px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.7rem;
        font-weight: 700;
    }

    /* Hamburger Menu */
    .hamburger-menu {
        display: none;
        flex-direction: column;
        background: none;
        border: none;
        cursor: pointer;
        gap: 5px;
    }

    .hamburger-menu span {
        width: 24px;
        height: 2px;
        background: var(--primary-color);
        transition: all 0.3s;
    }

    .hamburger-menu.active span:nth-child(1) {
        transform: rotate(45deg) translate(10px, 10px);
    }

    .hamburger-menu.active span:nth-child(2) {
        opacity: 0;
    }

    .hamburger-menu.active span:nth-child(3) {
        transform: rotate(-45deg) translate(8px, -8px);
    }

    /* Mobile Menu */
    .mobile-menu {
        display: none;
        flex-direction: column;
        background: var(--secondary-color);
        border-top: 1px solid var(--border-color);
        padding: 1.5rem 2rem;
        gap: 0;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
    }

    .mobile-menu.active {
        max-height: 500px;
    }

    .mobile-menu-link {
        color: var(--text-color);
        text-decoration: none;
        padding: 0.8rem 0;
        font-size: 0.9rem;
        font-weight: 500;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        transition: all 0.3s;
        border-bottom: 1px solid var(--border-color);
    }

    .mobile-menu-link:last-of-type {
        border-bottom: none;
    }

    .mobile-menu-link:hover {
        color: var(--accent-color);
        padding-left: 0.5rem;
    }

    /* Responsive */
    @media (max-width: 1024px) {
        .header-main {
            padding: 1rem 1.5rem;
        }

        .nav-left {
            left: 1.5rem;
            gap: 1.5rem;
        }

        .nav-right {
            right: 1.5rem;
        }

        .nav-link {
            font-size: 0.8rem;
        }

        .logo-primary {
            font-size: 1.2rem;
        }

        .logo-secondary {
            font-size: 0.6rem;
        }
    }

    @media (max-width: 768px) {
        .announcement-bar {
            padding: 0.6rem;
            font-size: 0.7rem;
        }

        .header-main {
            padding: 1rem 1rem;
            gap: 0.5rem;
        }

        .nav-left {
            display: none;
        }

        .nav-right {
            right: 1rem;
            gap: 0.8rem;
        }

        .hamburger-menu {
            display: flex;
        }

        .mobile-menu {
            display: flex;
        }

        .logo-primary {
            font-size: 1.1rem;
        }

        .logo-secondary {
            font-size: 0.55rem;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
        }

        .icon-btn svg {
            width: 18px;
            height: 18px;
        }
    }

    @media (max-width: 480px) {
        .announcement-bar {
            padding: 0.5rem;
            font-size: 0.65rem;
        }

        .announcement-bar p {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .header-main {
            padding: 0.8rem 0.5rem;
        }

        .nav-right {
            right: 0.5rem;
            gap: 0.4rem;
        }

        .logo-primary {
            font-size: 1rem;
        }

        .logo-secondary {
            font-size: 0.5rem;
        }

        .icon-btn {
            width: 32px;
            height: 32px;
        }

        .icon-btn svg {
            width: 16px;
            height: 16px;
        }

        .cart-badge {
            width: 18px;
            height: 18px;
            font-size: 0.6rem;
        }
    }
</style>

<script>
    function toggleMenu() {
        const menu = document.getElementById('mobileMenu');
        const hamburger = document.querySelector('.hamburger-menu');
        
        if (menu) {
            menu.classList.toggle('active');
        }
        if (hamburger) {
            hamburger.classList.toggle('active');
        }
    }

    function closeMenu() {
        const menu = document.getElementById('mobileMenu');
        const hamburger = document.querySelector('.hamburger-menu');
        
        if (menu) {
            menu.classList.remove('active');
        }
        if (hamburger) {
            hamburger.classList.remove('active');
        }
    }

    function openSearch() {
        alert('Search functionality coming soon!');
        closeMenu();
    }

    function openAccount() {
        window.location.href = 'account.html';
    }

    function openCart() {
        window.location.href = 'cart.html';
    }

    // Update cart badge
    function updateCartBadge() {
        const cartItems = JSON.parse(localStorage.getItem('cartItems') || '[]');
        const badge = document.getElementById('cartBadge');
        if (badge) {
            if (cartItems.length > 0) {
                badge.textContent = cartItems.length;
                badge.style.display = 'flex';
            } else {
                badge.style.display = 'none';
            }
        }
    }

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
        const menu = document.getElementById('mobileMenu');
        const hamburger = document.querySelector('.hamburger-menu');
        const header = document.querySelector('.luxury-header');

        if (header && !header.contains(e.target)) {
            closeMenu();
        }
    });

    // Update cart badge on page load
    document.addEventListener('DOMContentLoaded', updateCartBadge);

    // Update cart badge when cart changes
    window.addEventListener('storage', updateCartBadge);
</script>
